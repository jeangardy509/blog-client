<!DOCTYPE html>
<html>

<head>
  <title>BLOG SPACE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>

  <!-- SIGN UP FORM BEGINNING -->
  <div class="col-md-4 col-md-offset-4" style="margin-top:50px;">
    <form id="sign-up" class="form-horizontal" class="col-md-6 col-md-offset-3">
      <!-- <div id="signupalert" style="display:none" class="alert alert-danger">
        <p>Error:</p>
        <span></span>
      </div> -->
      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" name="credentials[first_name]"  placeholder="First Name">
        <input type="text" class="form-control" name="credentials[last_name]"  placeholder="Last Name">
        <input type="text" class="form-control" name="credentials[username]" placeholder="Username">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
        <input type="email" class="form-control" name="credentials[email]"  placeholder="Email">
      </div>

      <div style="margin-bottom: 25px" class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" name="credentials[password]"  placeholder="Password">
        <input type="password" class="form-control" name="credentials[password_confirmation]"  placeholder="Confirm Password">
      </div>

      <div class="form-group">
        <div class="col-lg-offset-3 col-lg-3">
          <input type="submit" value="Sign up" class="btn btn-danger pull-right">
          <!-- <button id="btn-signup" type="button" class="btn btn-danger"><i class="icon-hand-right"></i>Sign Up</button> -->
        </div>
      </div>
    </form>
  </div>
  <!-- END OF SIGN UP FORM -->


</body>
</html>
